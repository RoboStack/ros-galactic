ros_distro: galactic

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 0

skip_all_deps: false

packages_skip_by_deps:
  - iceoryx_utils
  - iceoryx_binding_c
  - iceoryx_posh
  - cyclonedds
  - rttest
  - tlsf
  - tlsf_cpp
  - pendulum_control

packages_remove_from_deps:
  - rmw_cyclonedds_cpp

skip_existing:
  - https://conda.anaconda.org/robostack-experimental/

packages_select_by_deps:
  # - cv-bridge
  - desktop
  # - rviz2
  # - ros_workspace
  # - ros_core
  # - ament_cmake


patch_dir: patch
