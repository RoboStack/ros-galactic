ros_distro: galactic

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 1

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: false

packages_skip_by_deps:
  - iceoryx_utils
  - iceoryx_binding_c
  - iceoryx_posh
  - cyclonedds
  - rttest

packages_remove_from_deps:
  - rmw_cyclonedds_cpp
  - tlsf
  - tlsf_cpp
  - pendulum_control

skip_existing:
  - https://conda.anaconda.org/robostack-experimental/

packages_select_by_deps:
  - demo-nodes-py
  - examples-rclpy-minimal-action-client
  - examples-rclpy-minimal-client

  # - moveit

  # - srdfdom
  # - behaviortree_cpp_v3
  # - octomap
  # - ament_cmake_python

  # not yet
  # - navigation2

  # done
  # - cv-bridge
  # - desktop
  # - ros_workspace
  # - rviz2
  # - ros_workspace
  # - ros_core
  # - ament_cmake


patch_dir: patch
