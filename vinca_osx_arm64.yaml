ros_distro: galactic

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 1

mutex_package: ros2-distro-mutex 0.1 galactic

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

# build_in_own_azure_stage:
  # - ros-galactic-rviz-rendering

# packages_skip_by_deps:
  # - rttest

packages_remove_from_deps:
  - tlsf
  - tlsf_cpp
  - pendulum_control
  - rttest

skip_existing:
  - https://conda.anaconda.org/robostack-experimental/

packages_select_by_deps:
  # - qt-gui-cpp  # needs to be built locally (natively) at the moment!
  - ros_workspace
  - ros_environment
  - ros_base
  - desktop
  # - moveit
  - navigation2


patch_dir: patch
