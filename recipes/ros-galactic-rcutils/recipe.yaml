package:
  name: ros-galactic-rcutils
  version: 4.0.3
source:
  git_url: https://github.com/ros2-gbp/rcutils-release.git
  git_rev: release/galactic/rcutils/4.0.3-1
  folder: ros-galactic-rcutils/src/work
  patches:
    - patch/ros-galactic-rcutils.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - empy
    - python
    - ros-galactic-ament-cmake-gmock
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-ament-cmake-pytest
    - ros-galactic-ament-cmake-ros
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-launch
    - ros-galactic-launch-testing
    - ros-galactic-launch-testing-ament-cmake
    - ros-galactic-mimick-vendor
    - ros-galactic-osrf-testing-tools-cpp
    - ros-galactic-performance-test-fixture
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
