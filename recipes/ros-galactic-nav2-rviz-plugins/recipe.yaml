package:
  name: ros-galactic-nav2-rviz-plugins
  version: 1.0.12
source:
  git_url: https://github.com/SteveMacenski/navigation2-release.git
  git_rev: release/galactic/nav2_rviz_plugins/1.0.12-1
  folder: ros-galactic-nav2-rviz-plugins/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - python
    - qt-main
    - ros-galactic-ament-cmake
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-geometry-msgs
    - ros-galactic-nav-msgs
    - ros-galactic-nav2-lifecycle-manager
    - ros-galactic-nav2-msgs
    - ros-galactic-nav2-util
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-lifecycle
    - ros-galactic-resource-retriever
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-rviz-common
    - ros-galactic-rviz-default-plugins
    - ros-galactic-rviz-ogre-vendor
    - ros-galactic-rviz-rendering
    - ros-galactic-std-msgs
    - ros-galactic-tf2-geometry-msgs
    - ros-galactic-visualization-msgs
    - ros2-distro-mutex 0.2 galactic
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - qt-main
    - ros-galactic-geometry-msgs
    - ros-galactic-nav-msgs
    - ros-galactic-nav2-lifecycle-manager
    - ros-galactic-nav2-msgs
    - ros-galactic-nav2-util
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-lifecycle
    - ros-galactic-resource-retriever
    - ros-galactic-ros-workspace
    - ros-galactic-rviz-common
    - ros-galactic-rviz-default-plugins
    - ros-galactic-rviz-ogre-vendor
    - ros-galactic-rviz-rendering
    - ros-galactic-std-msgs
    - ros-galactic-tf2-geometry-msgs
    - ros-galactic-visualization-msgs
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
