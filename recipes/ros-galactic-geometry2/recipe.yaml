package:
  name: ros-galactic-geometry2
  version: 0.17.4
source:
  git_url: https://github.com/ros2-gbp/geometry2-release.git
  git_rev: release/galactic/geometry2/0.17.4-1
  folder: ros-galactic-geometry2/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - ros-galactic-ros-workspace
    - ros-galactic-tf2
    - ros-galactic-tf2-bullet
    - ros-galactic-tf2-eigen
    - ros-galactic-tf2-eigen-kdl
    - ros-galactic-tf2-geometry-msgs
    - ros-galactic-tf2-kdl
    - ros-galactic-tf2-msgs
    - ros-galactic-tf2-py
    - ros-galactic-tf2-ros
    - ros-galactic-tf2-sensor-msgs
    - ros-galactic-tf2-tools
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
