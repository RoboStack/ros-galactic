package:
  name: ros-galactic-ament-cmake-lint-cmake
  version: 0.10.7
source:
  git_url: https://github.com/ros2-gbp/ament_lint-release.git
  git_rev: release/galactic/ament_cmake_lint_cmake/0.10.7-1
  folder: ros-galactic-ament-cmake-lint-cmake/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake-core
    - ros-galactic-ament-cmake-test
    - ros-galactic-ament-lint-cmake
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - ros-galactic-ament-cmake-test
    - ros-galactic-ament-lint-cmake
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
