package:
  name: ros-galactic-rcl-action
  version: 3.1.3
source:
  git_url: https://github.com/ros2-gbp/rcl-release.git
  git_rev: release/galactic/rcl_action/3.1.3-1
  folder: ros-galactic-rcl-action/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-action-msgs
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-ament-cmake-ros
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-osrf-testing-tools-cpp
    - ros-galactic-rcl
    - ros-galactic-rcutils
    - ros-galactic-rmw
    - ros-galactic-rmw-implementation-cmake
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-rosidl-runtime-c
    - ros-galactic-test-msgs
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - ros-galactic-action-msgs
    - ros-galactic-rcl
    - ros-galactic-rcutils
    - ros-galactic-rmw
    - ros-galactic-ros-workspace
    - ros-galactic-rosidl-runtime-c
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
