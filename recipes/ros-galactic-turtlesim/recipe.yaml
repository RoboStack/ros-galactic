package:
  name: ros-galactic-turtlesim
  version: 1.3.4
source:
  git_url: https://github.com/ros2-gbp/ros_tutorials-release.git
  git_rev: release/galactic/turtlesim/1.3.4-1
  folder: ros-galactic-turtlesim/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - numpy
    - python
    - qt 5.12
    - ros-galactic-ament-cmake
    - ros-galactic-ament-index-cpp
    - ros-galactic-geometry-msgs
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-action
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-rosidl-default-generators
    - ros-galactic-std-msgs
    - ros-galactic-std-srvs
    - ros2-distro-mutex 0.2 galactic
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - qt
    - ros-galactic-ament-index-cpp
    - ros-galactic-geometry-msgs
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-action
    - ros-galactic-ros-workspace
    - ros-galactic-rosidl-default-runtime
    - ros-galactic-std-msgs
    - ros-galactic-std-srvs
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
