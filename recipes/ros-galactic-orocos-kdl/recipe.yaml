package:
  name: ros-galactic-orocos-kdl
  version: 3.4.0
source:
  git_url: https://github.com/ros2-gbp/orocos_kinematics_dynamics-release.git
  git_rev: release/galactic/orocos_kdl/3.4.0-1
  folder: ros-galactic-orocos-kdl/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - cppunit
    - eigen
    - python
    - ros-galactic-eigen3-cmake-module
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
  run:
    - eigen
    - pkg-config
    - python
    - ros-galactic-eigen3-cmake-module
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
