package:
  name: ros-galactic-controller-manager
  version: 1.6.0
source:
  git_url: https://github.com/ros2-gbp/ros2_control-release.git
  git_rev: release/galactic/controller_manager/1.6.0-1
  folder: ros-galactic-controller-manager/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-gmock
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-ament-index-cpp
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-controller-interface
    - ros-galactic-controller-manager-msgs
    - ros-galactic-hardware-interface
    - ros-galactic-launch
    - ros-galactic-launch-ros
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp
    - ros-galactic-rcpputils
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-ros2-control-test-assets
    - ros-galactic-ros2param
    - ros-galactic-ros2run
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - ros-galactic-ament-index-cpp
    - ros-galactic-controller-interface
    - ros-galactic-controller-manager-msgs
    - ros-galactic-hardware-interface
    - ros-galactic-launch
    - ros-galactic-launch-ros
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp
    - ros-galactic-rcpputils
    - ros-galactic-ros-workspace
    - ros-galactic-ros2-control-test-assets
    - ros-galactic-ros2param
    - ros-galactic-ros2run
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
