package:
  name: ros-galactic-launch-param-builder
  version: 0.1.1
source:
  git_url: https://github.com/PickNikRobotics/launch_param_builder-release.git
  git_rev: release/galactic/launch_param_builder/0.1.1-1
  folder: ros-galactic-launch-param-builder/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - pytest
    - python
    - ros-galactic-ament-copyright
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
    - setuptools
  run:
    - python
    - pyyaml
    - ros-galactic-ament-index-python
    - ros-galactic-rclpy
    - ros-galactic-ros-workspace
    - ros-galactic-xacro
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
