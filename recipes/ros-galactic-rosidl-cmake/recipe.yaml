package:
  name: ros-galactic-rosidl-cmake
  version: 2.2.2
source:
  git_url: https://github.com/ros2-gbp/rosidl-release.git
  git_rev: release/galactic/rosidl_cmake/2.2.2-1
  folder: ros-galactic-rosidl-cmake/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - empy
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-python
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
  run:
    - empy
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ros-workspace
    - ros-galactic-rosidl-adapter
    - ros-galactic-rosidl-parser
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
