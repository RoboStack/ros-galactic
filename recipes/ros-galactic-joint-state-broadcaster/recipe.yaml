package:
  name: ros-galactic-joint-state-broadcaster
  version: 1.5.0
source:
  git_url: https://github.com/ros2-gbp/ros2_controllers-release.git
  git_rev: release/galactic/joint_state_broadcaster/1.5.0-1
  folder: ros-galactic-joint-state-broadcaster/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-gmock
    - ros-galactic-control-msgs
    - ros-galactic-controller-interface
    - ros-galactic-controller-manager
    - ros-galactic-hardware-interface
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-lifecycle
    - ros-galactic-rcutils
    - ros-galactic-realtime-tools
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-ros2-control-test-assets
    - ros-galactic-sensor-msgs
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - ros-galactic-control-msgs
    - ros-galactic-controller-interface
    - ros-galactic-hardware-interface
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp-lifecycle
    - ros-galactic-rcutils
    - ros-galactic-realtime-tools
    - ros-galactic-ros-workspace
    - ros-galactic-sensor-msgs
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
