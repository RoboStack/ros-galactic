package:
  name: ros-galactic-velodyne-driver
  version: 2.3.0
source:
  git_url: https://github.com/ros2-gbp/velodyne-release.git
  git_rev: release/galactic/velodyne_driver/2.3.0-1
  folder: ros-galactic-velodyne-driver/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - libpcap
    - python
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-ament-cmake-ros
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-diagnostic-msgs
    - ros-galactic-diagnostic-updater
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-components
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-tf2-ros
    - ros-galactic-velodyne-msgs
    - ros2-distro-mutex 0.2 galactic
  run:
    - libpcap
    - python
    - ros-galactic-diagnostic-msgs
    - ros-galactic-diagnostic-updater
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-components
    - ros-galactic-ros-workspace
    - ros-galactic-tf2-ros
    - ros-galactic-velodyne-msgs
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
