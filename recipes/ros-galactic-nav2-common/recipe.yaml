package:
  name: ros-galactic-nav2-common
  version: 1.0.12
source:
  git_url: https://github.com/SteveMacenski/navigation2-release.git
  git_rev: release/galactic/nav2_common/1.0.12-1
  folder: ros-galactic-nav2-common/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - pyyaml
    - ros-galactic-ament-cmake-core
    - ros-galactic-ament-cmake-python
    - ros-galactic-launch
    - ros-galactic-launch-ros
    - ros-galactic-osrf-pycommon
    - ros-galactic-rclpy
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
  run:
    - python
    - pyyaml
    - ros-galactic-ament-cmake-core
    - ros-galactic-launch
    - ros-galactic-launch-ros
    - ros-galactic-osrf-pycommon
    - ros-galactic-rclpy
    - ros-galactic-ros-workspace
    - ros2-distro-mutex 0.2 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
